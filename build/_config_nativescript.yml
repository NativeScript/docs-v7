# The public documentation URL, used for sitemap.xml
url: "https://docs.nativescript.org"
destination: ./nativescript

## The application virtual path
baseurl:  ""
# Exclude files which should not be in the output
exclude: [Gemfile,Gemfile.lock,README.md,node_modules,dist, ng-framework-modules, ui/ng-ui-widgets, ng-hardware-access, ns-ui/ng-controls]
## The highlighting in the header
nsselected: "selected"
ngselected: ""


flavour: "nativescript"
navigation:
## List your directory names and order here, like this:
    ns-ui:
        position: 150
        title: "NativeScript UI"
    "ns-ui/controls":
        position: 90
        title: "Controls"
        
