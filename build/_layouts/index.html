<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="google-site-verification" content="iwHdY_1KfeQbVLI-gtcAsI9pslqa2dLBsQD47d2E5To" />
        <title>{{page.title}}</title>
        <link rel="preload" href="{{site.baseurl}}/{{page.category}}.json" as="script">
        <link rel="shortcut icon" href="{{site.headerbaseurl}}/favicon.ico"/>
        {% if page.description %}<meta name="description" content="{{page.description}}">{% endif %}
        <link href="https://kendo.cdn.telerik.com/2018.1.221/styles/kendo.common.min.css" rel="stylesheet" />
        {% asset fontawesome-all.css %}
        {% asset variables.css %}
        {% asset styles.css %}
        <script src="https://polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://kendo.cdn.telerik.com/2018.1.221/js/kendo.web.min.js"></script>
        {% asset prism.js %}
        {% asset app.js %}
        <script>
            document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>');
        </script>
    </head>
    <body {% if page.guide %}class="guide" {% endif %}>
        <!-- Google Tag Manager -->
        <noscript>
            <iframe src="//www.googletagmanager.com/ns.html?id={{site.google_tag_manager}}" height="0" width="0" style="display: none; visibility: hidden"></iframe>
        </noscript>
        <script>(function(w, d, s, l, i) { w[l] = w[l] || []; w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' }); var f = d.getElementsByTagName(s)[0], j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src = '//www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f); })(window, document, 'script', 'dataLayer', '{{site.google_tag_manager}}');</script>
        <!-- End Google Tag Manager -->
        <header class="ns-navigation">
            {% include header.html %}
        </header>

        <div class="ns-flavor-header">
            <a class="flavor-header__navigation" href="/">
                <h4 class="flavor-header__title">NativeScript & Angular</h4>
            </a>
            <div class="flavor-header__search">
                {% include search.html %}
            </div>
        </div>

        {{ content }}
    </body>
</html>
